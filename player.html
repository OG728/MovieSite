<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineStream Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-glow" aria-hidden="true"></div>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="index.html">CineStream</a>
        <nav class="main-nav" aria-label="Primary">
          <a class="nav-link nav-anchor" href="index.html">Home</a>
          <a class="nav-link nav-search" href="search.html" title="Search">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </a>
        </nav>
      </div>
    </header>

    <main class="player-page">
      <p class="breadcrumbs"><a href="index.html">Home</a> / <span id="crumb-type">Movie</span> / <span id="crumb-title">Loading…</span></p>
      <p class="player-warning">
        Some ad blockers may block streams. If you get an error while trying to play, refresh or try the open-player link below.
      </p>
      <section class="player-shell">
        <iframe
          id="player-frame"
          class="movie-frame"
          loading="lazy"
          referrerpolicy="origin-when-cross-origin"
          allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
          allowfullscreen
          title="Movie player"
        ></iframe>
      </section>
      <div class="player-meta">
        <h1 id="player-title">Loading…</h1>
        <p id="player-description"></p>
        <a id="open-player-link" class="watch-link" target="_blank" rel="noopener noreferrer">Open player in new tab</a>
    </div>
      </div>
    </main>

    <script src="player.js" defer></script>
  </body>
</html>
