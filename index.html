<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineStream - Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="home">
    <div class="background-glow" aria-hidden="true"></div>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="index.html">CineStream</a>
        <nav class="main-nav" aria-label="Primary">
          <a class="nav-link is-active" href="index.html">Home</a>
          <a class="nav-link nav-search" href="search.html" title="Search">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </a>
        </nav>
      </div>
    </header>

    <section id="hero-slideshow" class="hero-slideshow" aria-label="Featured movies">
      <div id="hero-track" class="hero-track" aria-live="polite">
        <!-- Slides are injected by app.js -->
      </div>
      <div class="hero-fade" aria-hidden="true"></div>
    </section>

    <main>
      <section id="status" class="status" style="display:none">Loading catalog…</section>
      <section class="view-panel">
        <section>
          <h2 class="section-title">Latest Movies</h2>
          <div id="latest-movies-grid" class="media-grid" aria-live="polite"></div>
        </section>
        <section>
          <h2 class="section-title">Latest TV Shows</h2>
          <div id="latest-tv-grid" class="media-grid" aria-live="polite"></div>
        </section>
      </section>
    </main>

    <template id="media-template">
      <article class="media-card">
        <button class="poster-button" type="button">
          <div class="poster-wrap">
            <img class="poster" alt="" loading="lazy" />
            <span class="play-badge" aria-hidden="true">▶ Watch</span>
          </div>
        </button>
        <div class="media-content">
          <h3 class="media-title"></h3>
          <p class="media-description"></p>
          <a class="watch-link">Open watch page</a>
        </div>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
