<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineStream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-glow" aria-hidden="true"></div>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="index.html">CineStream</a>
        <nav class="main-nav" aria-label="Primary">
          <button class="nav-link is-active" data-view-link="home">Home</button>
          <button class="nav-link" data-view-link="movies">Movies</button>
          <button class="nav-link" data-view-link="tv">TV Shows</button>
        </nav>
      </div>
    </header>

    <header class="site-header">
      <h1 id="view-title">Home</h1>
      <p id="view-description">Browse the latest movies and TV shows, then open a dedicated watch page.</p>
      <div class="search-wrap">
        <label for="search" class="sr-only">Search titles</label>
        <input id="search" type="search" placeholder="Search by title or description..." />
      </div>
    </header>

    <main>
      <section id="status" class="status">Loading catalogâ€¦</section>

    <template id="movie-template">
      <article class="movie-card">
        <div class="poster-wrap">
          <img class="poster" alt="" loading="lazy" />
        </div>
        <div class="movie-content">
          <h2 class="movie-title"></h2>
          <p class="movie-description"></p>
          <div class="player-wrap">
            <iframe
              class="movie-frame"
              loading="lazy"
              referrerpolicy="origin-when-cross-origin"
              allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
              allowfullscreen
              title="Movie player"
            ></iframe>
          </div>
          <a class="open-player" target="_blank" rel="noopener noreferrer">Open player in new tab</a>
        </div>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
