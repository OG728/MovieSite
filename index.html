<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineStream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-glow" aria-hidden="true"></div>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="index.html">CineStream</a>
        <nav class="main-nav" aria-label="Primary">
          <a class="nav-link is-active" data-view-link="home" href="?view=home">Home</a>
          <a class="nav-link" data-view-link="movies" href="?view=movies">Movies</a>
          <a class="nav-link" data-view-link="tv" href="?view=tv">TV Shows</a>
        </nav>
      </div>
    </header>

    <header class="site-header">
      <h1 id="view-title">Home</h1>
      <p id="view-description">Browse the latest movies and TV shows, then open a dedicated watch page.</p>
      <div class="search-wrap">
        <label for="search" class="sr-only">Search titles</label>
        <input id="search" type="search" placeholder="Search by title or description..." />
      </div>
    </header>

    <main>
      <section id="status" class="status">Loading catalog…</section>

      <section id="home-view" class="view-panel" data-view="home">
        <section>
          <h2 class="section-title">Latest Movies</h2>
          <div id="latest-movies-grid" class="media-grid" aria-live="polite"></div>
        </section>
        <section>
          <h2 class="section-title">Latest TV Shows</h2>
          <div id="latest-tv-grid" class="media-grid" aria-live="polite"></div>
        </section>
      </section>

      <section id="movies-view" class="view-panel" data-view="movies" hidden>
        <h2 class="section-title">Movies</h2>
        <div id="movies-grid" class="media-grid" aria-live="polite"></div>
      </section>

      <section id="tv-view" class="view-panel" data-view="tv" hidden>
        <h2 class="section-title">TV Shows</h2>
        <div id="tv-grid" class="media-grid" aria-live="polite"></div>
      </section>
    </main>

    <template id="media-template">
      <article class="media-card">
        <button class="poster-button" type="button">
          <div class="poster-wrap">
            <img class="poster" alt="" loading="lazy" />
            <span class="play-badge" aria-hidden="true">▶ Watch</span>
          </div>
        </button>
        <div class="media-content">
          <h3 class="media-title"></h3>
          <p class="media-description"></p>
          <a class="watch-link">Open watch page</a>
        </div>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
