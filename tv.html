<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineStream - TV Shows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="tv">
    <div class="background-glow" aria-hidden="true"></div>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="index.html">CineStream</a>
        <nav class="main-nav" aria-label="Primary">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="movies.html">Movies</a>
          <a class="nav-link is-active" href="tv.html">TV Shows</a>
        </nav>
      </div>
    </header>

    <header class="site-header">
      <h1>TV Shows</h1>
      <p>A dedicated page with only TV shows.</p>
      <div class="search-wrap">
        <label for="search" class="sr-only">Search TV shows</label>
        <input id="search" type="search" placeholder="Search TV shows..." />
      </div>
    </header>

    <main>
      <section id="status" class="status">Loading TV shows…</section>
      <section class="view-panel">
        <section>
          <h2 class="section-title">TV Show Library</h2>
          <div id="tv-grid" class="media-grid" aria-live="polite"></div>
        </section>
      </section>
    </main>

    <template id="media-template">
      <article class="media-card">
        <button class="poster-button" type="button">
          <div class="poster-wrap">
            <img class="poster" alt="" loading="lazy" />
            <span class="play-badge" aria-hidden="true">▶ Watch</span>
          </div>
        </button>
        <div class="media-content">
          <h3 class="media-title"></h3>
          <p class="media-description"></p>
          <a class="watch-link">Open watch page</a>
        </div>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
