name: JS Syntax Check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  syntax:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate JavaScript syntax
        run: |
          node --check app.js
          node --check player.js
